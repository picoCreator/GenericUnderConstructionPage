<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Open Sans from Google Webfonts -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<!-- Main styles file -->
	<link rel="stylesheet" href="./styles.css" />
	<!-- Icons via Font Awesome -->
	<link rel="stylesheet" href="./font-awesome.min.css" />
	
	<!-- JavaScripts -->
	<script src="./modernizr.js"></script>
	<script src="./jquery-1.11.2.min.js"></script>
	<script src="./bezierCanvas.js"></script>
	<script type="text/javascript">
	$().ready(function(){
		// Activate bezierCanvas plugin on a #bg-canvas element
		$("#bg-canvas").bezierCanvas({
			maxStyles: 10,
			maxLines: 100,
			lineSpacing: 1,
			colorBase: {r: 100,g: 100,b: 100},
			colorVariation: {r: 150, g: 120, b: 150},
			delayVariation: 0.5,
			globalAlpha: 0.5,
			globalSpeed: 600,
		});
	});
	
	var hostname = window.location.hostname;
	document.title = hostname;
	$(function() {
		$(".title").html("Welcome to "+hostname);
	} );
	</script>
    <style type="text/css">
        body .container a {
            color:white;
        }
    </style>
</head>
<body>
	<!-- Animated background -->
	<div class="fullFrame">
		<canvas id="bg-canvas"></canvas>
	</div>
	<!-- First screen -->
	<div class="splash">
		<div class="centered-unit">
			<div class="container">
				<h1 class="title"></h1>
				<h2>Watch this space : We are on the way</h2>
			</div>
		</div>
	</div>
	
	<!-- Footer -->
	<div class="footer">
	</div>
	<!-- Footer end -->
</body>
</html>
