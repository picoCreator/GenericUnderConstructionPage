<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>${APP_TITLE}</title>
	<!-- Open Sans from Google Webfonts -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<!-- Main styles file -->
	<link rel="stylesheet" href="./styles.css" />
	<!-- Icons via Font Awesome -->
	<link rel="stylesheet" href="./font-awesome.min.css" />
	
	<!-- JavaScripts -->
	<script src="./modernizr.js"></script>
	<script src="./jquery-1.11.2.min.js"></script>
	<script src="./bezierCanvas.js"></script>
	<script type="text/javascript">
	$().ready(function(){
		// Activate bezierCanvas plugin on a #bg-canvas element
		$("#bg-canvas").bezierCanvas({
			maxStyles: 10,
			maxLines: 100,
			lineSpacing: 1,
			colorBase: {r: 100,g: 100,b: 100},
			colorVariation: {r: 150, g: 120, b: 150},
			delayVariation: 0.5,
			globalAlpha: 0.5,
			globalSpeed: 600,
		});
	});
	</script>
	<style type="text/css">
    body .container a {
      color:white;
    }
    </style>
</head>
<body>
	<!-- Animated background -->
	<div class="fullFrame">
		<canvas id="bg-canvas"></canvas>
	</div>
	<!-- First screen -->
	<div class="splash">
		<div class="centered-unit">
			<div class="container">
				<!-- Main header -->
				<image class="logo_icon" src="${APP_LOGO}"/>
				<br/>
				
				<h1 style="margin-top:0;">${APP_TITLE}</h1>
				<!-- Sub header -->
				<a class="plist_link" style="color: white;" href="itms-services://?action=download-manifest&url=${PLIST_LINK}">Click here to install the IPA for iOS</a><br/><br/>
				<a class="ipa_link" style="color: white;" href="${IPA_LINK}">Click here to download the IPA for ios</a><br/><br/>
				<a class="apk_link" style="color: white;" href="${APK_LINK}">Click here to download the APK for android</a><br/><br/>
				<!-- Inner container ending -->
			</div>
		</div>
	</div>
	
	<!-- Footer -->
	<div class="footer">
	</div>
	<!-- Footer end -->
</body>
</html>
